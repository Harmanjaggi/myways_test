<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Node.js Express HTML Form Example</title>
  </head>
  <body>
    <h1>Code Snippets Platform</h1>
    <form method="post" action="/submit-form">
      <label>
        Title:
        <input type="text" name="name">
      </label>
      <label>
        Language:
        <input type="text" name="email">
      </label>
      <br>
      <label>
        Code:
        <input type="text" name="code">
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
